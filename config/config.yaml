# Crypto Price Predictor Configuration

# Discord Bot Settings
discord:
  enabled: true
  update_interval: 3600  # seconds (1 hour)
  embed_color: 0x1f8b4c
  notifications:
    on_signal: true
    on_prediction: true
    on_error: true
  mention_role: true

# Cryptocurrencies to Monitor
cryptocurrencies:
  - symbol: "BTC"
    name: "Bitcoin"
    trading_pair: "BTCUSDT"
    exchanges: ["binance", "coingecko"]
    
  - symbol: "ETH"
    name: "Ethereum"
    trading_pair: "ETHUSDT"
    exchanges: ["binance", "coingecko"]
    
  - symbol: "BNB"
    name: "Binance Coin"
    trading_pair: "BNBUSDT"
    exchanges: ["binance"]
    
  - symbol: "SOL"
    name: "Solana"
    trading_pair: "SOLUSDT"
    exchanges: ["binance", "coingecko"]
    
  - symbol: "XRP"
    name: "Ripple"
    trading_pair: "XRPUSDT"
    exchanges: ["binance", "coingecko"]
    
  - symbol: "ADA"
    name: "Cardano"
    trading_pair: "ADAUSDT"
    exchanges: ["binance"]
    
  - symbol: "DOGE"
    name: "Dogecoin"
    trading_pair: "DOGEUSDT"
    exchanges: ["binance"]
    
  - symbol: "DOT"
    name: "Polkadot"
    trading_pair: "DOTUSDT"
    exchanges: ["binance"]
    
  - symbol: "AVAX"
    name: "Avalanche"
    trading_pair: "AVAXUSDT"
    exchanges: ["binance"]
    
  - symbol: "MATIC"
    name: "Polygon"
    trading_pair: "MATICUSDT"
    exchanges: ["binance"]
    
  - symbol: "LTC"
    name: "Litecoin"
    trading_pair: "LTCUSDT"
    exchanges: ["binance"]
    
  - symbol: "LINK"
    name: "Chainlink"
    trading_pair: "LINKUSDT"
    exchanges: ["binance"]
    
  - symbol: "UNI"
    name: "Uniswap"
    trading_pair: "UNIUSDT"
    exchanges: ["binance"]
    
  - symbol: "AAVE"
    name: "Aave"
    trading_pair: "AAVEUSDT"
    exchanges: ["binance"]
    
  - symbol: "COMP"
    name: "Compound"
    trading_pair: "COMPUSDT"
    exchanges: ["binance"]

# Model Configuration
model:
  type: "lstm"  # Options: lstm, transformer, ensemble
  lookback_period: 60  # days of historical data
  prediction_horizon: 7  # days to predict ahead
  batch_size: 32
  epochs: 100
  learning_rate: 0.001
  dropout: 0.2
  validation_split: 0.2
  
  # LSTM specific
  lstm:
    hidden_size: 128
    num_layers: 2
    bidirectional: true
    
  # Transformer specific
  transformer:
    model_name: "lc2004/kronos_base_model_BTCUSDT_4h_finetune"
    num_heads: 8
    num_layers: 4
    d_model: 512

# Technical Analysis Settings
technical_analysis:
  support_resistance_periods: 20
  rsi_period: 14
  rsi_overbought: 70
  rsi_oversold: 30
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  bollinger_period: 20
  bollinger_std: 2
  atr_period: 14
  volume_period: 20

# Trading Parameters
trading:
  min_confidence: 0.65  # Minimum confidence to generate signal
  position_size_percent: 2  # Risk % per trade
  risk_reward_ratio: 2.0  # Minimum RR ratio
  max_drawdown_percent: 5  # Maximum allowed drawdown
  
  # Signal generation
  signal_types:
    - "support_resistance"
    - "rsi_divergence"
    - "macd_crossover"
    - "ml_prediction"
    - "ensemble_vote"
  
  signal_weights:
    support_resistance: 0.25
    rsi_divergence: 0.20
    macd_crossover: 0.20
    ml_prediction: 0.25
    ensemble_vote: 0.10

# Data Sources
data_sources:
  primary: "binance"  # Options: binance, coingecko, kraken
  backup: ["coingecko", "yfinance"]
  update_frequency: "1h"  # 1h, 4h, 1d
  historical_depth: 2  # years of historical data

# Database Settings
database:
  type: "sqlite"  # Options: sqlite, postgresql, mysql
  path: "crypto_predictor.db"
  backup_enabled: true
  backup_frequency: "daily"

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  file: "logs/crypto_predictor.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  console_output: true

# Performance Tuning
performance:
  cache_predictions: true
  cache_ttl: 3600  # seconds
  parallel_processing: true
  num_workers: 4
  gpu_enabled: true  # Use GPU if available
  precision: "float32"  # float32 or float64
