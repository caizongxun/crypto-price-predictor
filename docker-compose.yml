version: '3.8'

services:
  crypto-predictor:
    build: .
    container_name: crypto-predictor
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - crypto-network

  redis:
    image: redis:7-alpine
    container_name: crypto-predictor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - crypto-network

volumes:
  redis-data:

networks:
  crypto-network:
    driver: bridge
